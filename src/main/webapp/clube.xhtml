<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<h1>Cadastro de Clubes</h1>
	<h:form>
		<fieldset>
			<legend>Dados do Clube</legend>
			<h:panelGrid>
				<h:outputLabel value="Nome: " for="nomeClube" />
				<h:inputText id="nomeClube" value="#{clubeBean.clube.nome}"/>
				<h:outputLabel value="Nacionalidade: " for="nacionalidade" />
				<h:inputText id="nacionalidade" value="#{clubeBean.clube.nacionalidade}" />
				<h:commandButton value="Salvar" actionListener="#{clubeBean.salvar}" />
			</h:panelGrid>
		</fieldset>
	</h:form>
</h:body>
</html>
